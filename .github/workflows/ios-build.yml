
name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Add and Sync iOS Platform
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios

      # هذه الخطوة مهمة جداً للآيفون: إضافة نصوص طلب الإذن للكاميرا والصور
      - name: Inject iOS Permissions
        run: |
          PLIST="ios/App/App/Info.plist"
          # إضافة وصف لاستخدام الكاميرا
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'نحتاج الوصول للكاميرا لتحديث صورة الملف الشخصي'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSCameraUsageDescription 'نحتاج الوصول للكاميرا لتحديث صورة الملف الشخصي'" $PLIST
          
          # إضافة وصف لمكتبة الصور (قراءة)
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'نحتاج الوصول للصور لاختيار صورة الملف الشخصي'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryUsageDescription 'نحتاج الوصول للصور لاختيار صورة الملف الشخصي'" $PLIST
          
          # إضافة وصف لمكتبة الصور (إضافة/حفظ)
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string 'نحتاج الصلاحية لحفظ التقارير كصور'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryAddUsageDescription 'نحتاج الصلاحية لحفظ التقارير كصور'" $PLIST

      - name: Generate App Icons
        run: npx capacitor-assets generate --ios

      - name: Build Xcode Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath App.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Prepare App for Sideloading
        run: |
          mkdir -p build/Payload
          cp -R App.xcarchive/Products/Applications/App.app build/Payload/
          cd build && zip -r ../StudentManager.ipa Payload/

      - name: Upload IPA (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Unsigned-IPA
          path: StudentManager.ipa
