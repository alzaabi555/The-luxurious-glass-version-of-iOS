
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>راصد</title>
    
    <!-- Tailwind CSS (Runtime) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- PDF.js for Viewing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- 
       ملاحظة للبناء (Build Note):
       تم إزالة Import Map لأن عملية البناء (npm run build) ستقوم بدمج 
       React وجميع المكتبات داخل ملف index.js المحلي.
       هذا يجعل التطبيق يعمل بدون إنترنت.
    -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@capacitor/local-notifications": "https://esm.sh/@capacitor/local-notifications@^8.0.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^8.0.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.9",
    "@capacitor/browser": "https://esm.sh/@capacitor/browser@^8.0.0",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@^8.0.0",
    "@capacitor/share": "https://esm.sh/@capacitor/share@^8.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@capacitor/clipboard": "https://esm.sh/@capacitor/clipboard@^8.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#F2F2F7] text-slate-900 select-none antialiased overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    
    <!-- Loader -->
    <div id="initial-loader" style="position:fixed;inset:0;background:#F2F2F7;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity 0.4s;">
        <div style="display:flex;flex-direction:column;align-items:center;gap:15px;">
            <div style="width:40px;height:40px;border:4px solid #e5e7eb;border-top-color:#4F46E5;border-radius:50%;animation:spin 0.8s linear infinite"></div>
            <p style="font-family:-apple-system, BlinkMacSystemFont, sans-serif;font-weight:600;color:#6B7280;font-size:14px;">جاري التحميل...</p>
        </div>
        <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>

    <!-- Main Script (Bundled) -->
    <script type="module" src="./index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
